<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Jelle Zwiers</title>
  <meta name="description" content="Jelle Zwiers">
  <meta name="author" content="Jelle Zwiers">

  <link rel="stylesheet" href="/refresh/style.css">

</head>

<body>
    <div id="about">
        <table>
            <tr>
                <th>Time</th>
                <td id="about-time"><noscript>Europe/Amsterdam</noscript></td>
            </tr>
        </table>
    </div>
    <div id="contact">
        <form name="contact" action="https://formsubmit.co/b7dc65bbbd8fb1fa3f6f796b4d0740a7" method="POST">
            <fieldset>
                <legend>Your information</legend>
                Name<br>
                <input type="text" name="name" placeholder="How would you like to be addressed?" required><br>
                E-mail address<br>
                <input type="email" name="email" placeholder="Where should I send my response to?" required><br>
                Prefered language<br>
                <select id="contact-language" name="language">
                    <option value="english" selected>English</option>
                    <option value="dutch">Dutch</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend>Your message</legend>
                Subject<br>
                <input type="text" name="subject" placeholder="What is your message about?" required><br>
                Message<br>
                <textarea name="message" placeholder="What would you like to send me, nitty-gritty details included?" rows="4" required></textarea>
            </fieldset>
            <p>By submitting this form, you agree to the privacy policy of <a href="https://formsubmit.co/privacy.pdf" target="_blank">FormSubmit</a>. The info you send through this form may be kept for an indefinite amount of time.<p>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="/refesh/scripts.js"></script>
</body>
</html>
